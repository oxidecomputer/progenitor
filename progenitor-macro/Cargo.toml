[package]
name = "progenitor-macro"
version = "0.0.0"
edition = "2018"
license = "MPL-2.0"
repository = "https://github.com/oxidecomputer/progenitor.git"
description = "An OpenAPI client generator - macros"

[dependencies]
openapiv3 = "1.0.0-beta.2"
progenitor-impl = { path = "../progenitor-impl" }
quote = "1.0"
proc-macro2 = "1.0"
serde_json = "1.0"
syn = "1.0"

[lib]
proc-macro = true
